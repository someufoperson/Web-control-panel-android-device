<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Устройство занято</title>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #eee;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
        .error-image {
            max-width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            color: #ff6b6b;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
         <img src="/static/img/403-error.png" alt="Error" class="error-image">

        <h1>403</h1>
        <h2>Устройство уже используется</h2>
        <p>Кто-то другой сейчас управляет этим устройством.<br>Пожалуйста, попробуйте позже.</p>
    </div>
</body>
</html>
